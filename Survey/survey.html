<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1> Survey Form</h1>
    <!-- create a form -->
    <form  id="form">
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <!-- Input type text -->
            <input type="text" id="name" placeholder="Enter your name"> 
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <!-- Input type Email -->
            <input type="email" id="email" placeholder="Enter your email"> 
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <!-- Input type text -->
            <input type="text" id="age" placeholder="Enter your age"> 
        </div>

        <div class="form-control">
            <label for="role" id="role">
               Which option best describes you?
            </label>
            <!-- Dropodwn option -->
            <select>
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend GeeksforGeeks to a friend?
            </label>
            <!-- Input type text -->
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Yes</label> 
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">No</label> 
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Maybe</label> 
            </label>
        </div>
        <div class="form-control">
            <label>Languages and Framework known
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox" name="inp">C
            </label>
            <label for="int-2">
                <input type="checkbox" name="inp">C++
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">Angular
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp">Django
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp">Spring
            </label>
        </div>
        <div class="form-control">
            <label for="commet">
                Any comments or suggestions
            </label>
            <!-- multi line text input control -->
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
