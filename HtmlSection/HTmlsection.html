<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
<div style="background-color: skyblue; height: 800; text-align: center;" >
    <h1 style="color: black; background-color: aquamarine;">Well Come New Section</h1>
        <form class="" action="index.html" method="post">
            <label for="username">Username</label>
                <input id="username" type="text" name="username" value="" placeholder="username" required><br><br>
            <label for="email">Email</label>
                <input id="email" type="email" name="email" value="" placeholder="email" required>@
                <select class="" name="">
                    <option value="">gmail.com</option>
                    <option value="">hotmail.com</option>
                    <option value="">redifmail.com</option>
                    <option value="">zohomail.com</option>     
                </select><br><br>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" value="" placeholder="password" required><br><br>
                <label for="male">Male</label>
                <input id="male" type="radio" name="gender" value="" placeholder="male">
                <label for="female">Female</label>
                <input id="female" type="radio" name="gender" value="" placeholder="female">
                <label for="other">Other</label>
                <input id="other" type="radio" name="gender" value="" placeholder="other"><br><br>
                <input type="submit" name="" value="Submit">
        </form>

</div>
</body>
</html>
